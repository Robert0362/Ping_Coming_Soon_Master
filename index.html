<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/styles.css">
  <script src="https://kit.fontawesome.com/5205eb31bc.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header class="logoDiv">
      <img src="images/logo.svg" alt="Logo Image" class="logo">
      <p class="subHeader">
        We are launching <span class="soon">soon!</span> 
      </p>
      <p class="subscribe">
        Subscribe and get notified
      </p>
    </header>
    <main class="bodyText">
      <input type="email" class="email" placeholder="Your Email Address">
      <button class="notify">Notify Me</button>   
      <img src="images/illustration-dashboard.png" alt="Dashboard Image" class="mainImage">
    </main>
    <footer>
      <div class="socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i> 
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p> 
    </footer>
  </div>
  <script src="/scripts/javascript.js"></script> 
</body>
</html>
